<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ByBrainy Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <section class="header-section">
        
      <header class="header">
        <!-- <img src="src/Image/bybrainy.webp" alt="logo" class="nav-logo"> -->
        <nav class="nav-link">
          <img src="src/Image/bybrainy.webp" alt="logo" class="nav-logo" />
          <!-- Navigation Menu -->
          <div class="Menu">
            <!-- Navigation Links -->
            <a href="#" id="nav-items"><span>Home</span></a>
            <a href="#" id="nav-items"><span>Services</span></a>
            <a href="#" id="nav-items"><span>About us</span></a>
            <a href="#" id="nav-items"><span>Contact us</span></a>
            <h2 class="nav-header">Follow Us</h3>
            <a href="#" id="nav-items"><i class='bx bxl-facebook' id="bxl-facebook"></i></a>
            <a href="#" id="nav-items"><i class='bx bxl-twitter' id="bxl-twitter"></i></a>
            <a href="#" id="nav-items"><i class='bx bxl-linkedin' id="bxl-linkedin"></i></a>
            <a href="#" id="nav-items"><i class='bx bxl-instagram' id="bxl-instagram"></i></a>
            <a href="#" id="nav-items"><i class='bx bxl-youtube' id="bxl-youtube"></i></a>
            <a href="#" id="nav-items"><span class="login">Sign in</span></a>
          </div>
        </nav>
      </header>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="./src/Assets/"width:100%">
            <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <img src="img_snow_wide.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <img src="img_mountains_wide.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    </section>

    <!-- Hero Section -->
    <section class="hero">
      <!-- Hero Content -->
       
    </section>

    <!-- Features Section -->
    <section class="features">
      <!-- Feature Cards -->
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials">
      <!-- Testimonial Cards -->
    </section>

    <!-- Footer Section -->
    <footer>
      <!-- Footer Content -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
